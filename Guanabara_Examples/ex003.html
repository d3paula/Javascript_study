<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(86, 9, 158);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>        
    <h1>Terceiro Exemplo JavaScript (ECMAScript) </h1>
    <script >
        var name = window.prompt(`Insira o seu nome:`)
        var name_son = window.prompt(`Insira o nome do seu filho:</br>`)

        document.write(`O seu nome é ${name}<br\>`);
        document.write(` e o nome do seu filho é ${name_son}<br\>`);
        document.write(`O seu nome minúsculo é ${name.toLowerCase()}<br\>`);
        document.write(` o nome do seu filho em maiúsculo é ${name_son.toUpperCase()}<br\>`);
    </script>
</body>
</html>
